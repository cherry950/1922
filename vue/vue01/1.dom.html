<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
 <div id='test'>
  1
 </div>
 <script>
  console.time('hehe')
  let div =document.getElementById('test')
  let num = Number(div.innerHTML)
  for (let index = 0; index < 50000; index++) {
   num++
  }
  div.innerHTML = num
  console.timeEnd('hehe')
  // 运行过程中dom操作及其影响效率
  let obj={
    tag:'div',
    class:'hehe',
    id:'xixi',
    children:[
      {tag:'p',id:'p1'},
      {tag:'span'}，
      {tag:'span'}
    ]
  }
  // <div id='xixi' class = 'hehe'>
  //   <p id='p1'><p>
  //   <span></span>
  // </div>
//  虚拟dom 就是内存中的一个对象 和dom结构相互对应
 </script>
</body>
</html>
